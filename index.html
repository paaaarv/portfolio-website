<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./styles.css">
    <title> Parvathi Kumar - Portfolio </title> 
</head>
<body>
    <header>
        <div id="logo">
           <img src="./public/images/Parvathi.png" alt="brand logo, a yellow circle with white PK in funky font and little stars around"> 
        </div>
        <nav>
            <ul id="nav">
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div id="icons">
        </div> 
    </header>
    <main>
        
        <section id="about" class="container-fluid">
            <div class="paragraph-text">
                <h1> Parvathi Kumar </h1> 
                <p> Full-Stack Developer </p> 
            </div> 
            <div id="headshot-img">
                <img src="./public/images/headshot.jpg" alt="professional headshot of Parvathi Kumar in a black mockneck and orange cardigan"> 
            </div> 
        </section>


        <section id="projects">
            <h2> My Work </h2> 
        </section>
        <section id="contact">
            <h2> Contact Me </h2>
                <form>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
  <label for="message" class="form-label">Message</label>
  <textarea class="form-control" id="message" rows="4"></textarea>
</div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
        </section>
    </main>
    <footer>
        <p> Copyright Parvathi Kumar </p> 
        <div id="social-icons">
            <a href="https://www.linkedin.com/in/parvathi-kumar" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://www.github.com/paaaarv" target="_blank"><i class="fa-brands fa-github"></i></a>
        </div>

    </footer>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./index.js" defer> </script> 
    
</body> 
</html>
